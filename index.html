<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Puzzle Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Puzzle Game <button id="hint">Hint</button></h1>
    <img id="hint-image" src="" alt="">
    <div class="game-container">
        <div class="grid" id="grid">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div class="pieces" id="pieces"></div>
    </div>

    <div class="buttons">
        <button id="check-btn">Check</button>
        <button id="reset-btn">Try Again</button>
    </div>
    <div class="upload-container">
        <p class="fileLabel">Try With Your Custom Image â†“</p>
        <input class="btn" type="file" id="imageUpload" accept="image/*">
    </div>
    <p id="result"></p>
    <p class="footer">Made with <span class="heart"> &hearts;</span> by Prince Raj</p>
    <script src="script.js"></script>
</body>
</html>
